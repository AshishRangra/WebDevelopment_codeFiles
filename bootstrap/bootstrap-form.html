<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    input[type="range"]::-webkit-slider-thumb {
        background-color: #ff0000; /* Change this color to your desired pointer color */
        border: 1px solid #a65e5e;
        height: 20px;
        width: 20px;
      }
      input[type=number]::-webkit-inner-spin-button,
       input[type=number]::-webkit-outer-spin-button{
       
      /*  -webkit-appearance: none;
        -moz-appearance: none;*/
       appearance: none;
       }
      
  </style>
</head>
<body>
    
    <form action="">
        <label for="" class="form-label">Username</label>
        <input type="text" class="form-control" placeholder="Enter your Username">
        <select name="" id="" class="form-select">
            <option value="">1</option>
            <option value="">2</option>
        </select>
        <div class="form-check">
            <input type="checkbox" name="" id="">
            <label for="" class="form-check-label">HElli</label>
        </div>
        <div class="form-check">
            <input type="radio" class="form-check-input" name="gender">
            <label for="" class="form-check-label">Male</label>
            
        </div>
        <div class="form-check">
            <input type="radio" class="form-check-input" name="gender">
            <label for="" class="form-check-label"> Female</label>
        </div>

        <div class="form-check form-switch">
            <input type="checkbox"  class="form-check-input" checked="">
            <label for="" class="form-check-label">Remember me</label>
        </div>


        <input type="range" class="form-range " name="" id="" style="width:300px;" min="0" max="100">
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
   <style>
   
   </style>
   <link rel="stylesheet" href="./LoginPage.css" type="text/css">
    <title>Login</title>
</head>
<body >
   <div class="container-lg" id="main" style="height:100%;" >
    <h1>Register</h1>
    <div class="mb-3 row">
        <label for="staticEmail" class="col-sm-2 col-form-label text-light">Email</label>
        <div class="col-sm-10">
          <input type="text"  class="form-control" id="staticEmail" placeholder="Enter Your Email">
        </div>
      </div>
      <div class="mb-3 row">
        <label for="inputPassword" class="col-sm-2 col-form-label text-light">Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="inputPassword" placeholder="Enter Your Passowrd">
        </div>
        
      </div>
      <div class="mb-3 row">
        <label for="inputPassword" class="col-sm-2 col-form-label text-light">Confirm Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="inputPassword" placeholder="Re-enter your Password">
        </div>
        
      </div>
     <div style="display: flex;">
        <label for="security" class="form-label">Security Question</label>
        <select class="form-select mb-3 " id="security" aria-label="" style="width: 300px;margin-left:10px">
          <option selected>Select  Security Question</option>
          <option value="1">What's your nickname?</option>
          <option value="2">What's your pet name?</option>
          <option value="3">What's your school name?</option>
        </select>
     </div>
    
      <div class="mb-3 row">
        <label for="Answer" class="col-sm-2 col-form-label text-light">Answer</label>
        <div class="col-sm-10">
          <input type="text" class="form-control mb-4" id="inputPassword" placeholder="Your security question answer is:" >
        </div>
        
      </div>
      <div class="d-grid gap-1 col-3 mx-auto">
        <button class="btn btn-success mb-4" type="button">Register</button>
 
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>

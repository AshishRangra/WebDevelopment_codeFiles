<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
   <style>
   
   </style>
   <link rel="stylesheet" href="./LoginPage.css" type="text/css">
    <title>Login</title>
</head>
<body >
   <div class="container-sm" id="main" >
    <h1>Welcome to Login Page</h1>
    <div class="mb-3 row">
        <label for="staticEmail" class="col-sm-2 col-form-label text-light">Email</label>
        <div class="col-sm-10">
          <input type="text"  class="form-control" id="staticEmail" placeholder="Enter Your Email">
        </div>
      </div>
      <div class="mb-3 row">
        <label for="inputPassword" class="col-sm-2 col-form-label text-light">Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="inputPassword" placeholder="Enter Your Passowrd">
        </div>
      </div>
      <div>
        <input class="form-check-input" type="checkbox" id="checkboxNoLabel" value="" aria-label="...">
        <label for="" class="form-label text-light">Remember me</label>
      </div>
      
    
      <div class="d-grid gap-1 col-3 mx-auto">
        <button class="btn btn-success" type="button">Login</button>
        
      </div>
      <a href="./Register.html" style="color: white;">Register</a>
      <a href="./ForgotPassword.html"style="color: white;">/ Forgot Password?</a>
   </div>
 
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Flexbox Example</title>
  <style>
    body {
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
      
      .container {
        display: flex;
        flex-wrap: wrap;
        width: 300px;
        border: 2px solid #333;
        padding: 10px;
        align-items: flex-start; /* Align items within a line to the start */
        align-content: space-between; /* Align lines with space between them */
      }
      
      .item {
        width: 50px;
        height: 50px;
        background-color: lightblue;
        margin: 5px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
      }
      
  </style>
</head>
<body>
  <div class="container">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
    <div class="item">5</div>
    <div class="item">6</div>
    <div class="item">7</div>
    <div class="item">8</div>
  </div>
</body>
</html>

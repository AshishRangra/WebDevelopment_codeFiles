<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: grid;
            grid-template-columns: 50px 50px 50px;
            column-gap:10px;
            row-gap:10px;
        }
        .parts{
            background-color: antiquewhite;
            width: 30px;
            padding: 10px;
            border: 1px solid ;
            
        }
    </style>
</head>
<body>
   <div class="container">
    <div class="parts">1</div>
    <div class="parts">2</div>
    <div class="parts">3</div>
    <div class="parts">4</div>
    <div class="parts">5</div>
    <div class="parts">6</div>
    <div class="parts">7</div>
    <div class="parts">8</div>
    <div class="parts">9</div>
   </div> 
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: grid;
            grid-template-columns: auto auto auto auto;
            column-gap: 10px;
            row-gap: 10px;
            background-color: rgb(103, 102, 99);
        }
        .items{
            text-align: center;
            background-color: antiquewhite;

        }
        .i2{
            grid-area: 1/2/4/4;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="items i1">1</div>
        <div class="items i2">2</div>
        <div class="items i3">3</div>
        <div class="items i4">4</div>
        <div class="items i5">5</div>
        <div class="items i6">6</div>
        <div class="items i7">7</div>
        <div class="items i8">8</div>
        <div class="items i9">9</div>
        <div class="items i10">10</div>
        <div class="items i1">11</div>
        <div class="items i12">12</div>
        <div class="items i13">13</div>
    </div>
</body>
</html>

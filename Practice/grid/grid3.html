<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: grid;
            grid-template-columns: auto auto auto auto;
            column-gap: 10px;
            row-gap: 10px;
        }
        .parts{
            background-color:antiquewhite;
            text-align: center;
        }
        .p2{
           grid-column: 2/span 2;
        }
        .p4{
            grid-column: 1/span 2;
        }
        .p6{
            grid-area: 2/4/4/5;
           
        }
   
    </style>
</head>
<body>
    <div class="container">
    <div class="parts">1</div>
    <div class="parts p2">2</div>
    <div class="parts p3">3</div>
    <div class="parts p4">4</div>
    <div class="parts">5</div>
    <div class="parts p6">6</div>
    <div class="parts">7</div>
    <div class="parts">8</div>
<div class="parts">9</div></div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <style>
        ul{
            list-style-type:none;
           margin: 0;
           padding:0;
          height: 100%;
           width:200px;
           background-color: aquamarine;
           position: fixed;
           overflow: auto;
           top:0;
           left:0;
            
        }
      li a{
        display: block;
        text-align: center;
        text-decoration: none;
        padding: 5px 15px;
        color: white;
        border-bottom: 1px solid;
      
      }
    
    </style>
</head>
<body>
    <ul>
        <li><a href="">Home</a></li>
        <li><a href="">About</a></li>
        <li><a href="">Contact</a></li>
        <li><a href="">Profile</a></li>
    </ul>

</body>
</html>
